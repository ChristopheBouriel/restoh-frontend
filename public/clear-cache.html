<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - RestOh</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        button {
            background: #f97316;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 8px;
            transition: background 0.3s;
        }
        button:hover {
            background: #ea580c;
        }
        .success {
            color: #10b981;
            margin-top: 1rem;
            font-weight: 600;
        }
        .info {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Clear Cache</h1>
        <p class="info">Click the button below to clear all cached data including reservations, orders, and user data.</p>

        <button onclick="clearAll()">Clear All Cache</button>
        <button onclick="clearReservations()">Clear Reservations Only</button>

        <div id="message"></div>

        <div style="margin-top: 2rem;">
            <a href="/" style="color: #667eea; text-decoration: none;">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        function clearAll() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('message').innerHTML = '<p class="success">‚úÖ All cache cleared! Please refresh the app.</p>';
        }

        function clearReservations() {
            localStorage.removeItem('reservations-storage');
            document.getElementById('message').innerHTML = '<p class="success">‚úÖ Reservations cache cleared! Please refresh the admin panel.</p>';
        }
    </script>
</body>
</html>
